<!DOCTYPE html>
<html lang="fr" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rando Spots</title>
    <link rel="icon" href="./public/favicon.png" type="image/x-icon"/>

    <link rel="stylesheet" href="./../../public/css/app.css"/>
    <script src="./../../public/js/app.js" type="module"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./../../modules/bootstrap/css/bootstrap.css"/>
    <script src="./../../modules/bootstrap/js/bootstrap.bundle.js"></script>
</head>
<body class="d-flex flex-column h-100">
    <header id="header"></header>
    <main role="main" class="flex-grow-1 d-flex flex-column">
        <section class="mx-2 h-25">
            <img class="img-fluid" src="./../../public/images/routes/history/graphic.png" alt="graphic">
        </section>
        <section class="mt-2 flex-grow-1 border-top border-black rounded-top p-2 bg-green-light">
            <div class="d-flex justify-content-center mb-2 px-5">
                Historique
            </div>
            <div class="d-flex flex-column">
                <div class="row">
                    <span class="col-1">#</span>
                    <span class="col-4">Nom</span>
                    <span class="col-3">Distance</span>
                    <span class="col-4">Dénivelé</span>
                </div>
                <a class="row text-decoration-none text-dark border-top" href="./details.html">
                    <span class="col-1">1</span>
                    <span class="col-4">Super chemin</span>
                    <span class="col-3">30 km</span>
                    <span class="col-4">+/- 400 m</span>
                </a>
                <a class="row text-decoration-none text-dark border-top" href="./details.html">
                    <span class="col-1">2</span>
                    <span class="col-4">Super chemin</span>
                    <span class="col-3">30 km</span>
                    <span class="col-4">+/- 400 m</span>
                </a>
                <a class="row text-decoration-none text-dark border-top" href="./details.html">
                    <span class="col-1">3</span>
                    <span class="col-4">Super chemin</span>
                    <span class="col-3">30 km</span>
                    <span class="col-4">+/- 400 m</span>
                </a>
                <a class="row text-decoration-none text-dark border-top" href="./details.html">
                    <span class="col-1">4</span>
                    <span class="col-4">Super chemin</span>
                    <span class="col-3">30 km</span>
                    <span class="col-4">+/- 400 m</span>
                </a>
                <a class="row text-decoration-none text-dark border-top" href="./details.html">
                    <span class="col-1">5</span>
                    <span class="col-4">Super chemin</span>
                    <span class="col-3">30 km</span>
                    <span class="col-4">+/- 400 m</span>
                </a>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-sm btn-success" type="button" disabled>
                    <i class="bi bi-arrow-left-short"></i>
                </button>
                <span class="mx-2 my-auto">1 ... 5</span>
                <button class="btn btn-sm btn-success" type="button">
                    <i class="bi bi-arrow-right-short"></i>
                </button>
            </div>
        </section>
    </main>
    <footer id="footer-primary"></footer>
</body>
</html>
